<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="select-area-wrapper">
        <h3 class="select">
            Select Your Area
            <img src="./images/arrow.png" alt="Arrow Icon">

    </div>
     <div class="select-popup"> <!-- toggle class 'open' -->

            Select your Area
            <img src="./images/close.png" alt="Close Icon">
        </h4>
        <div class="search-wrapper">
            <input type="text" placeholder="Search here">
            <img src="./images/search.png" alt="Search Icon">
        </div>
        <div class="options">
            <div class="option">
                <p>Al Bastakiya.</p>
                <span class="check-option">Select</span>
            </div>
            <div class="option">
                <p>Al Karama.</p>
                <span class="check-option">Select</span>
            </div>
            <div class="option selected">
                <p>Bur Dubai.</p>
                <span class="check-option">Select</span>
            </div>
            <div class="option">
                <p>Business Bay.</p>
                <span class="check-option">Select</span>
            </div>
            <div class="option">
                <p>Downtown Dubai.</p>
                <span class="check-option">Select</span>
            </div>
            <div class="option">
                <p>Dubai Marina.</p>
                <span class="check-option">Select</span>
            </div>
            <div class="option">
                <p>Al Bastakiya.</p>
                <span class="check-option">Select</span>
            </div>
        </div>
    </div>
</body>

</html>
