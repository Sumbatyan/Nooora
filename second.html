<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./images/arrowleft.png" alt="arrow left">
            <h2>Select Date & Time</h2>
        </div>
        <div class="calendar" id="table">
            <div class="flexbox">
                <button class="icon" onclick="prevMonth()"><img src="./images/date-arrow-left.png"
                        alt="arrow left"></button>
                <div class="month" id="month-header"></div>
                <button class="icon" onclick="nextMonth()"><img src="./images/date-arrow-right.png"
                        alt="arrow right"></button>
            </div>
        </div>
        <div class="time-wrapper">
            <h3 class="subtitle">Time you prefer?</h3>
            <div class="flexbox">
                <div class="flex">
                    <input class="radio" type="radio" name="am">
                    <label for="am">AM</label>
                </div>
                <div class="flex">
                    <input class="radio" type="radio" name="pm">
                    <label for="pm">PM</label>
                </div>
                <input class="time" type="time">
            </div>
            <div class="flex checked-date">
                <div>
                    <span>Date</span>
                    <p>17 September, 2022</p>
                </div>
                <div>
                    <span>Time</span>
                    <p>10.00 AM</p>
                </div>
            </div>
        </div>
        <div class="swipe-wrapper">
            <img src="./images/swipe.png" alt="swipe" class="swipe">
            <p>Swipe to Confirm</p>
        </div>
    </div>


</body>
<script src="./calendar.js"></script>

</html>
