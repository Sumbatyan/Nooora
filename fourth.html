<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container fourth">
        <div class="header">
            <img src="./images/arrowleft.png" alt="arrow left">
            <h2>Payment Details</h2>
        </div>
        <div class="wrapper payment-options">
            <h3 class="title flexbox">Payment options <img src="./images/arrow.png" alt="arrow icon"></h3>
            <div class="content">
                <div class="flex">
                    <div class="flex">
                        <input type="checkbox" name="card">
                        <label for="card">Credit Card</label>
                    </div>
                    <div class="flex">
                        <img src="./images/amex.png" alt="amex">
                        <img src="./images/mastercard.png" alt="mastercard">
                        <img src="./images/visa.png" alt="visa">
                    </div>
                </div>
                <div class="flex">
                    <div class="flex">
                        <input type="checkbox" name="postpay">
                        <label for="postpay">3 Installment</label>
                    </div>
                    <div class="flex">
                        <img src="./images/postpay.png" alt="postpay">
                    </div>
                </div>
                <h4>Wish to add more services? <span>Click here</span></h4>
            </div>
        </div>
        <div class="wrapper check-availability">
            <h3 class="title flexbox">Check availability <img src="./images/arrow.png" alt="arrow icon"></h3>
            <div class="content">
                <h4>Check if the requested time slot is available.</h4>
                <a href="">Chat on Whatsapp <img src="./images/whatsupwhite.png" alt="whatsup"></a>
                <div>
                    In case you want confirmed booking â€“ <br />
                    <a href="">select time slot</a> 24 hours from now.
                </div>
            </div>
        </div>

        <div class="instructions proceed">
            <button type="submit">Proceed to pay</button>
        </div>
    </div>
</body>

</html>
